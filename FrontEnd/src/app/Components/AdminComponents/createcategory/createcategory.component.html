<div class="register">
  <div class="successmsg" *ngIf="visible2">
    {{ sucessMsg }}
  </div>
  <form
    [formGroup]="addCategoryForm"
    (ngSubmit)="createCategory()"
    class="form-container"
  >
    <h1 style="text-align: center">Add Category</h1>
    <div class="form-group">
      <label class="label">Category Name:</label>
      <input type="text" formControlName="categoryname" class="input" />
      <div
        *ngIf="
          addCategoryForm.get('categoryname')?.invalid &&
          addCategoryForm.get('categoryname')?.touched
        "
        class="error-message"
      >
        Category Name is required
      </div>
    </div>

    <div class="image-upload-section">
      <label for="categoryImage">Category Image</label>
      <div id="drop-area" (click)="fileInput.click()">
        <i
          class="fa-solid fa-image"
          style="color: rgb(255, 174, 0); font-size: 6rem"
        ></i>
        <p>Drop an image here or browse</p>
      </div>
      <input
        type="file"
        #fileInput
        id="fileInput"
        name="image"
        accept="image/*"
        required
        (change)="uploadImage($event)"
      />
    </div>

    <div class="form-group flex items-center justify-between">
      <input type="submit" class="submit-button" value="Add Category" />
    </div>
  </form>
</div>
