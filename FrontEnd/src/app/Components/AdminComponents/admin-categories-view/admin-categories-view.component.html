<div class="container mt-3">
  <button class="addbtn" routerLink="/admin/createCategory">
    Add Category
  </button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Category Number:</th>
        <th>Category Name:</th>
        <th>Image Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoriesArr; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ category.categoryname }}</td>
        <td>
          <img
            src="{{ category.image }}"
            alt="{{ category.categoryname}}"
            class="product-image"
          />
        </td>

        <td class="actions">
          <button
            class="btnEdit"
            routerLink="/admin/updatecategory/{{ category.category_id }}"
          >
            <i
              class="fa-solid fa-pen-to-square"
              style="color: rgb(255, 187, 0)"
            ></i>
          </button>
          <button
            class="btnDelete"
            (click)="openPopup()"
          >
            <i class="fa-solid fa-trash" style="color: rgb(255, 0, 0)"></i>
          </button>

            <div class="popup" *ngIf="isPopupOpen">
            <img src="../../../../assets/Logo.png" />
            <h3>You are about to delete this item</h3>
            <p>Are you sure you want to delete  {{category.Name}}?</p>
            <button type="button" (click)="deleteCategory(category.category_id)">
              DELETE
            </button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
